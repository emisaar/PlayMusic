<!DOCTYPE html>
<html lang="en">

<head>
    {% comment %} {% load static %} {% endcomment %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable({{values|safe}});
        var options = {
          title: {{h_title|safe}} +' vs. '+ {{v_title|safe}},
          {% comment %} hAxis: {title: {{h_title|safe}}},s {% endcomment %}
          {% comment %} vAxis: {title: {{v_title|safe}}}, {% endcomment %}
          enableRegionInteractivity: false,
          legend: "none",
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
    <h3>Gr√°fica</h3>
    <h3>Jugadores en el mundo</h3>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
